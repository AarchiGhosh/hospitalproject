{% extends 'hospital/layout.html' %}

{% block content %}
<br><br>
<div class="row">
  {% for patient in patients %}
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ patient.user.username }}</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ patient.blood_group }}</li>
          <li class="list-group-item">{{ patient.height_in_cm }}</li>
          <li class="list-group-item">{{ patient.weight_in_kg }}</li>
        </ul>
        <p class="card-text">{{ patient.diagnosis }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<br><br>
{% endblock %}
